plugins {
    id 'java'
    id 'jacoco'
}

group 'co.igorski'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
}

task unitTests(type: LoggedTests) {
    useJUnitPlatform {
        excludeTags 'IT'
    }
}

task integrationTests(type: LoggedTests) {
    useJUnitPlatform {
        includeTags 'IT'
    }
}

task combineJaCoCoReports(type: JacocoReport) {
    executionData fileTree(project.buildDir.absolutePath).include("jacoco/*.exec")
    classDirectories.setFrom files(project.sourceSets.main.output)
    sourceDirectories.setFrom files(project.sourceSets.main.allSource.srcDirs)

    reports {
        xml.enabled(true)
        html.enabled(true)
    }
}